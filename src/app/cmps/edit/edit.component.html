<section class="edit-screen" routerLink="/contact">

  <form class="simple-form" (click)="$event.stopPropagation()" (ngSubmit)="onSubmit(form)" #form="ngForm"
    *ngIf="currContact">
    <i routerLink="/contact" class="material-icons  back-btn">close</i>
    <h1>{{title}}</h1>

    <input [(ngModel)]="currContact.name" name="name" placeholder="name" type="text" required>
    <input [(ngModel)]="currContact.email" name="email" placeholder="email" type="text" required>

    <input [(ngModel)]="currContact.phone" name="phone" placeholder="phone" type="text" required>
    <button class="simple-button" [disabled]="form.invalid" md-button color="primary" type="submit">SUBMIT</button>

  </form>
</section>
